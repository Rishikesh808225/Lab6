<html>
<head>
<title> Lab 6 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


void setup()
{

	size(650,300);
	background(0,0,0);
	frameRate( 30 );

}

	
void draw()
{

	background(0,0,0);
	fill(255,0,0);
	rect(200,100,200,100);
	text(mouseX,10,10);
	text(mouseY,40,10);

	if (mousePressed == true && mouseButton == LEFT)
	{
		if(mouseX < 400 && mouseX > 200 &&
		mouseY < 200 && mouseY > 100)
		{
		link("Lab6a.html");
		}
	}
	
}



</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
